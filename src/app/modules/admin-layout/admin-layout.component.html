<div class="container animated fadeIn" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar" color="accent">

        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon class="menu">menu</mat-icon>
        </button>

        <h1 class="menu">Gropus/Contacts</h1>
        <span class="spacer"></span>
    </mat-toolbar>

    <!-- LOADINGBAR -->
    <div class="loading-overlay" #progressBar style="opacity: 0;">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches">
            <mat-nav-list>

                <a mat-list-item routerLink="/">
                    <i class="material-icons">person</i>&nbsp;Groups
                </a>

                <a mat-list-item routerLink="/contact">
                    <i class="material-icons">email</i>&nbsp;Contacts
                </a>
                <a mat-list-item (click)="logout()">
                    <i class="material-icons">person</i>&nbsp;Logout
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

//USER PROFILE MENU
<mat-menu #profileMenu="matMenu">
    <button mat-button (click)="openDialog()">Cerrar sesi√≥n</button>
</mat-menu>
